<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/image/taytay_logo.webp">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply for Permits - Taytay Rizal Government Portal</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f5f5f5;
    }

    .App {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background-color: #00416A;
      padding: 20px;
      color: white;
      text-align: center;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 16px;
      margin-bottom: 5px;
    }

    input, select, textarea {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }

    button {
      padding: 10px 20px;
      background-color: #007ACC;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #005a9c;
    }

    .back-button {
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .back-button:hover {
      background-color: #555;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 20px;
    }

    footer a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="App">
    <!-- Header -->
    <header>
      <h1>Taytay Rizal Government Portal</h1>
    </header>

    <!-- Main Content -->
    <div class="container">
      <button class="back-button" onclick="window.location.href='taytay.html';">Back to Home</button>
      <h1>Apply for Permits</h1>
      <form action="submit-permit-application.php" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="permit-type">Type of Permit:</label>
        <select id="permit-type" name="permit-type" required>
          <option value="">Select a permit type</option>
          <option value="business">Business Permit</option>
          <option value="building">Building Permit</option>
          <option value="health">Health Permit</option>
        </select>

        <label for="description">Description of Application:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <button type="submit">Submit Application</button>
      </form>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Taytay Rizal Government Portal. All rights reserved.</p>
      <p><a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></p>
    </footer>
  </div>
</body>
</html>
